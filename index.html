<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Paper Scissors Game</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('https://images.unsplash.com/photo-1548041275-10c5b3fefad0?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&q=80&w=1920') no-repeat center center fixed;
            background-size: cover;
            position: relative;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            position: relative;
            z-index: 1;
            width: 90%;
            max-width: 400px;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 2.5em;
            animation: fadeIn 1s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .choices {
            display: flex;
            flex-direction: column;
            justify-content: center;
            margin: 20px 0;
        }

        .choice {
            padding: 15px 20px;
            margin: 5px;
            font-size: 1.5em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 123, 255, 0.5);
            transition: background-color 0.3s, transform 0.2s;
        }

        .choice::after {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transition: width 0.5s, height 0.5s, top 0.5s, left 0.5s;
            z-index: 0;
            transform: translate(-50%, -50%) scale(0);
        }

        .choice:hover::after {
            width: 400%;
            height: 400%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(1);
        }

        .choice:hover {
            background-color: #0056b3;
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 123, 255, 0.6);
        }

        .result {
            margin-top: 20px;
            font-size: 1.5em;
            color: #333;
            padding: 10px;
            border-radius: 10px;
            background-color: #f8f9fa;
            display: inline-block;
            transition: background-color 0.3s;
        }

        .result:hover {
            background-color: #e2e6ea;
        }

        .emoji {
            font-size: 2em; /* Increased emoji size */
        }

        @media (min-width: 600px) {
            .choices {
                flex-direction: row; /* Row layout for larger screens */
            }
            .choice {
                flex: 1; /* Equal width for buttons */
                margin: 10px; /* Adjust margins */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>STONE PAPER SCISSORS</h1>
        <div class="choices">
            <button class="choice" onclick="playGame('Stone')">ü™® Stone</button>
            <button class="choice" onclick="playGame('Paper')">üìÑ Paper</button>
            <button class="choice" onclick="playGame('Scissor')">‚úÇÔ∏è Scissor</button>
        </div>
        <div id="result" class="result"></div>
    </div>
    <script>
        function playGame(userChoice) {
            const computerChoice = getComputerChoice();
            const resultMessage = getResult(userChoice, computerChoice);
            const emoji = getEmoji(resultMessage);

            document.getElementById('result').innerHTML = `
                You chose: <strong>${userChoice}</strong> <br>
                Computer chose: <strong>${computerChoice}</strong> <br>
                <strong>Result: ${resultMessage} <span class="emoji">${emoji}</span></strong>
            `;
        }

        function getComputerChoice() {
            const choices = ['Stone', 'Paper', 'Scissor'];
            const randomIndex = Math.floor(Math.random() * choices.length);
            return choices[randomIndex];
        }

        function getResult(user, computer) {
            if (user === computer) {
                return "It's a Draw!";
            }
            if (
                (user === 'Stone' && computer === 'Scissor') ||
                (user === 'Paper' && computer === 'Stone') ||
                (user === 'Scissor' && computer === 'Paper')
            ) {
                return "You Won!";
            }
            return "You Lose!";
        }

        function getEmoji(resultMessage) {
            if (resultMessage.includes("Won")) {
                return "üéâ"; // Celebration emoji for win
            } else if (resultMessage.includes("Lose")) {
                return "üòû"; // Sad face emoji for loss
            } else {
                return "üòÆ"; // Surprised emoji for draw
            }
        }
    </script>
</body>
</html>
